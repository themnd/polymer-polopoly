<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="my-search.html">

<polymer-element name="my-page">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_drawer_panel {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #section {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      #section1 {
        height: 100%;
        box-sizing: border-box;
        background-color: rgb(221, 221, 221);
        padding-top: 0px;
        padding-bottom: 0px;
      }
      #paper_button1 {
        left: 0px;
        top: 0px;
        position: relative;
        width: 100%;
      }
      #core_toolbar {
        color: rgb(241, 241, 241);
        fill: rgb(241, 241, 241);
        background-color: rgb(66, 133, 244);
      }
      #section2 {
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
        height: 100%;
      }
      #core_scroll_header_panel {
        height: 100%;
      }
      .item {
        border: 1px solid #bebebe;
        padding: 16px;
        margin: 16px;
        border-radius: 5px;
        background-color: #fff;
        color: #555;
      }
    </style>
    <p-globals id="globals"></p-globals>
    <my-search id="search"></my-search>
    <core-drawer-panel transition id="core_drawer_panel" touch-action vertical layout>
      <section id="section" drawer vertical layout flex>
        <template bind if="{{$.globals.config.isLoggedIn}}">
          <paper-input id="txtQuery" label="Query" value="{{config.query}}" floatinglabel></paper-input>
          <paper-button on-click="{{doSearch}}">Search</paper-button>
        </template>
      </section>
      <section id="section1" main horizontal layout start flex>
        <template bind if="{{$.globals.config.isLoggedIn}}">
          <core-scroll-header-panel headermargin="128" condenses headerheight="192" id="core_scroll_header_panel" start one flex>
            <core-toolbar id="core_toolbar" class="tall">
              <core-icon-button icon="cancel" id="core_icon_button"></core-icon-button>
              <div id="div" flex></div>
              <core-icon-button icon="search" id="core_icon_button2"></core-icon-button>
              <core-icon-button icon="more-vert" id="core_icon_button3"></core-icon-button>
              <div id="searchTitle" class="bottom indent">{{config.query}}</div>
            </core-toolbar>
            <section id="section2" content>
              <core-list id="list" data="{{config.results}}" height="80" selectionEnabled="false" flex>
                <template>
                  <div class="item">
                    List row: {{index}}, data from model: {{model.id}}
                  </div>            
                </template>
              </core-list>
            </section>
          </core-scroll-header-panel>
        </template>
      </section>
    </core-drawer-panel>
  </template>
  <script>
  (function() {
    var config = {
      query: '',
      results: []
    };
    Polymer("my-page", {
      ready: function() {
        this.config = config;
      },
      doSearch: function() {
        var self = this;
        var search = this.$.search;
        this.config.results = [];
        results = [];
        search.search(this.config.query, function(r) {
          console.log(r.response);
          var numFound = r.response.numFound;
          var docs = r.response.docs;
          if (docs) {
            for (var docIdx = 0; docIdx < docs.length; docIdx++) {
              var d = docs[docIdx];
              var data = {
                id: d.contentId
              }
              results.push(data);
            }
            self.config.results = results;
          }
        });
      },
    });
  })();
  </script>

</polymer-element>
